<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorar Séries</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>


    <header>
        <div class="logo">
            <img src="popcorn__1_-removebg-preview.png" alt="Logo">
        </div>
        <h1>Explorar Séries</h1>
        <nav>
            <a href="index.html" class="inicio-btn">Início</a>
        </nav>
    </header>


    <main class="container">

        <aside class="filtros">
            <h2>Filtros</h2>
            <div class="filtro">
                <label for="genero">Gênero</label>
                <select id="genero">
                    <option value="acao">Ação</option>
                    <option value="comedia">Comédia</option>
                    <option value="drama">Drama</option>
                    <option value="ficcao">Ficção Científica</option>
                </select>
            </div>
            <div class="filtro">
                <label for="avaliacao">Avaliação</label>
                <select id="avaliacao">
                    <option value="5">5 Estrelas</option>
                    <option value="4">4 Estrelas</option>
                    <option value="3">3 Estrelas</option>
                    <option value="2">2 Estrelas</option>
                </select>
            </div>
            <div class="filtro">
                <label for="ano">Ano de Lançamento</label>
                <select id="ano">
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                </select>
            </div>
            <button class="btn-aplicar">Aplicar Filtros</button>
        </aside>


        <section class="conteudo">
 
            <div class="pesquisa">
                <input type="text" placeholder="Pesquise por uma série..." id="pesquisa-serie">
                <button class="btn-pesquisar">Pesquisar</button>
            </div>


            <div class="grid-series">

                <div class="card">
                    <img src="pinguim.jpg" alt="Série 1">
                    <h3>Pinguim</h3>
                </div>
                <div class="card">
                    <img src="peakyblinders.png" alt="Série 2">
                    <h3>Peaky Blinders</h3>
                </div>
                <div class="card">
                    <img src="obx.png" alt="Série 3">
                    <h3>Outer Banks</h3>
                </div>
                <div class="card">
                    <img src="got.png" alt="Série 4">
                    <h3>Game of Thrones</h3>
                </div>


                <div class="card">
                    <img src="lacasa.png" alt="Série 5">
                    <h3>La Casa de Papel</h3>
                </div>
                <div class="card">
                    <img src="aneis.jpg" alt="Série 6">
                    <h3>Anéis do Poder</h3>
                </div>
                <div class="card">
                    <img src="breakingbad.png" alt="Série 7">
                    <h3>Breaking Bad</h3>
                </div>
                <div class="card">
                    <img src="prisionbreak.jpg" alt="Série 8">
                    <h3>Prision Break</h3>
                </div>


                <div class="card">
                    <img src="agente.noturno.png" alt="Série 9">
                    <h3>O Agente Noturno</h3>
                </div>
                <div class="card">
                    <img src="The-Last-of-Us-1.png" alt="Série 10">
                    <h3>The Last of Us</h3>
                </div>
                <div class="card">
                    <img src="origem.jpg" alt="Série 11">
                    <h3>A Origem</h3>
                </div>
                <div class="card">
                    <img src="supernatural.png" alt="Série 12">
                    <h3>Supernatural</h3>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
